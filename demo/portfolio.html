<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-white text-gray-800">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
   <div class="text-2xl font-bold text-orange-500">
    Logo
   </div>
   <nav class="hidden md:flex space-x-4">
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Home
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     About
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Services
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Portfolio
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Contact
    </a>
   </nav>
   <button class="md:hidden text-orange-500">
    <i class="fas fa-bars">
    </i>
   </button>
   <a class="hidden md:block bg-orange-500 text-white px-4 py-2 rounded-full" href="#">
    Hire Me
   </a>
  </header>
  <main class="flex flex-col items-center mt-10">
   <div class="flex flex-col md:flex-row items-center space-x-0 md:space-x-10">
    <div class="text-center md:text-left">
     <p class="text-gray-500">
      Hello, I'm
     </p>
     <h1 class="text-4xl font-bold">
      James Smith
     </h1>
     <p class="text-gray-500">
      UI/UX Designer
     </p>
     <div class="flex space-x-4 mt-4">
      <button class="bg-orange-500 text-white px-4 py-2 rounded-full">
       Download CV
      </button>
      <div class="flex space-x-2">
       <a class="text-gray-500 hover:text-gray-800" href="#">
        <i class="fab fa-facebook-f">
        </i>
       </a>
       <a class="text-gray-500 hover:text-gray-800" href="#">
        <i class="fab fa-twitter">
        </i>
       </a>
       <a class="text-gray-500 hover:text-gray-800" href="#">
        <i class="fab fa-linkedin-in">
        </i>
       </a>
       <a class="text-gray-500 hover:text-gray-800" href="#">
        <i class="fab fa-instagram">
        </i>
       </a>
      </div>
     </div>
    </div>
    <img alt="Illustration of a person with a beard and a striped shirt" class="w-64 h-64" height="300" src="https://storage.googleapis.com/a1aa/image/4HieMf2CldmQvUl2NhLMUObiT3l0J0jTju70wL9EyuGEHm4TA.jpg" width="300"/>
   </div>
   <div class="flex space-x-4 mt-10">
    <div class="bg-white shadow-md rounded-full px-6 py-4 text-center">
     <p class="text-2xl font-bold">
      124
     </p>
     <p class="text-gray-500">
      Projects
     </p>
    </div>
    <div class="bg-white shadow-md rounded-full px-6 py-4 text-center">
     <p class="text-2xl font-bold">
      456
     </p>
     <p class="text-gray-500">
      Clients
     </p>
    </div>
    <div class="bg-white shadow-md rounded-full px-6 py-4 text-center">
     <p class="text-2xl font-bold">
      789
     </p>
     <p class="text-gray-500">
      Awards
     </p>
    </div>
   </div>
  </main>
 </body>
</html>
