<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Black Friday Sale
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto">
  <!-- Header -->
  <header class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <div class="text-lg font-bold">
     Logo
    </div>
    <nav class="space-x-4">
     <a class="text-gray-700 hover:text-black" href="#">
      Home
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      Shop
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      About
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      Contact
     </a>
    </nav>
    <div class="space-x-4">
     <a class="text-gray-700 hover:text-black" href="#">
      <i class="fas fa-search">
      </i>
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      <i class="fas fa-user">
      </i>
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      <i class="fas fa-shopping-cart">
      </i>
     </a>
    </div>
   </div>
  </header>
  <!-- Main Banner -->
  <section class="bg-gray-100">
   <div class="container mx-auto px-4 py-16 flex flex-col md:flex-row items-center">
    <div class="md:w-1/2 text-center md:text-left">
     <h1 class="text-4xl font-bold mb-4">
      Black Friday
     </h1>
     <p class="text-lg mb-4">
      Special Offer
     </p>
     <a class="bg-yellow-500 text-white px-4 py-2 rounded" href="#">
      Shop Now
     </a>
    </div>
    <div class="md:w-1/2">
     <img alt="Woman with flowers in her hair" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/lTVoiOdPhzLUI1bWTN6qsPodn3ghWkq56GIToeGRfYywNl4TA.jpg" width="600"/>
    </div>
   </div>
  </section>
  <!-- Featured Products -->
  <section class="bg-white py-16">
   <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
     <div class="text-center">
      <img alt="Product 1" class="w-full h-auto mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/feIuwnyG24tHdkpDO8K4jaupBG9XXrrQfcbnyLgsnByobKxnA.jpg" width="300"/>
      <h2 class="text-lg font-bold">
       Men
      </h2>
     </div>
     <div class="text-center">
      <img alt="Product 2" class="w-full h-auto mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/Xaqhqd5nD76GK5shdqB1Iq6tnSQc7WcyagjEWDi4bUe5mS8JA.jpg" width="300"/>
      <h2 class="text-lg font-bold">
       Women
      </h2>
     </div>
     <div class="text-center">
      <img alt="Product 3" class="w-full h-auto mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/oweooDIMWVUtcyRZEhe90aJcb9SseRJXXONdKn89ZtfG3UiPB.jpg" width="300"/>
      <h2 class="text-lg font-bold">
       Kids
      </h2>
     </div>
     <div class="text-center">
      <img alt="Product 4" class="w-full h-auto mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/ZmXmqaGAWx6JHpb0oZ9y3O4FYrHHoeEQpJ1H5WAR8nR5mS8JA.jpg" width="300"/>
      <h2 class="text-lg font-bold">
       Accessories
      </h2>
     </div>
    </div>
   </div>
  </section>
 </body>
</html>
