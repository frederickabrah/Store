        .dish {

            text-align: center;
        }
        .dish img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .dish p {
            margin-top: 10px;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .header-content h1 {

            }
            .header-content p {

            }
            .header-content .btn {
